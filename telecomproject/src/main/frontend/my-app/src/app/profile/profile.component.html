<div>
    <h2>View All Users</h2>
    <table id="user-list" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td>user_id</td>
                <td>firstname</td>
                <td>lastname</td>
                <td>username</td>
                <td>password</td>
            </tr>
        </thead>
        <tbody>
            <!-- loop through all of the elements in a variable -->
            <tr *ngFor="let user of UserList">
                <td>{{user.user_id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.pass}}</td>
            </tr>
        </tbody>
    </table>
</div>
