<section class="vh-100">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="login(); userForm.reset()" #userForm>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="credentials.username" type="Username" id="form3Example3" name="Username" class="form-control form-control-lg" placeholder="Enter a valid username" required #Username="ngModel" />
              <label class="form-label" for="form3Example3">Username</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input [(ngModel)]="credentials.pass" type="Password" id="form3Example4" name="Password" class="form-control form-control-lg" placeholder="Enter a valid username" required #Password="ngModel" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div  *ngIf="Password.invalid && (Password.dirty || Password.touched)" >
                <div *ngIf="Password.errors?.['required']" ><span style="color: red" >Password is required</span></div>
            </div>

            <div *ngIf="this.errorMessage == 'Enter a valid username and password to log in'" class="alert alert-danger " role="alert">
                {{errorMessage}}
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Post" (click)="login()">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                <a [routerLink]="['/signup']" class="link-danger">Register</a>
              </p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->
  

    </div>
  </section>
