<h1 *ngIf="User?.firstName" class="profile-header">Welcome Back {{User?.firstName}} {{User?.lastName}}</h1>
<div *ngIf="!User">
    <h1  class="profile-header">Uh Oh</h1>
    <p class="text-center">User Session Error. Please <a href="/login">login</a>.</p>
</div>

<div class="grid-divide">
    <app-user-info [User]="this.User"></app-user-info>
    <app-user-plans [User]="this.User"></app-user-plans>
</div>
