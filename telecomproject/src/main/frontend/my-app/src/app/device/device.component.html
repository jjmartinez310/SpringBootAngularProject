<div>
    <div id="device-list" class="row">
            <div *ngFor="let device of DeviceList" class="col-sm-3">
                <div class="card border-dark mb-2">
                    <h5 class="card-header">Device Id: {{device.device_id}}</h5>
                        <div class="card-body">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item list-group-item-secondary">Device Model:</li>
                                <li class="list-group-item flex-fill text-end">{{device.device_model}}</li>
                            </ul>
                        </div>
                </div>
            </div>
    </div>
</div>
